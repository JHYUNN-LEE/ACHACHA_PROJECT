{% extends 'base/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'acha_money/css/post_detail.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="lost_items">

    {% for item in lost_items_list %}
        <div class="image_center">
            <img class="lost_img" src="{% get_static_prefix %}image/{{ item.lost_items_id_pk }}.jpg" alt="image">
        </div>
    
        <div class="detail">
            <div class="title">분실물명 : {{ item.get_name }}</div>
            <div class="date_time">분실시간 : {{ item.get_at }}</div>
            <div class="category">카테고리 : {{ item.category }}</div>
            <div class="lost_place">분실장소 : {{ item.find_place }}</div>
            <div class="location">수령위치 : {{ item.get_place }}</div>
            <div class="lost_name">분실자 : {{ item.name }}</div>

            <!-- <div class="get_place">분실물 상태 : {{ item.pickup_check }}</div> -->
        </div>
</div>
        {% endfor %}
{% endblock %}

</body>
</html>
