<!DOCTYPE html>
<html lang="en">
{% extends 'base/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>ACHACHA</title>
    <script>
    $(function() {
        var count0 = count1 = 0;

        timeCounter();

        function timeCounter() {

            id0 = setInterval(count0Fn, 0.00001);

            function count0Fn() {
            count0++;
            if (count0 > 2356) {
                clearInterval(id0);
            } else {
                $(".number").eq(0).text(count0);
            }

            }

            id1 = setInterval(count1Fn, 0.00001);

            function count1Fn() {
            count1++;
            if (count1 > 1000) {
                clearInterval(id1);
            } else {
                $(".number").eq(1).text(count1);
            }
            }
        }
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: [2016,2017,2018,2019],
                datasets: [{ 
                    data: [756,845,928,988],
                    label: "Lost (Unit : 1000ea)",
                    borderColor: "#3e95cd",
                    fill: true
                },
                // { 
                //     data: [512, 589, 633, 580],
                //     label: "Found (Unit : 1000ea)",
                //     borderColor: "#c45850",
                //     fill: false
                // }
                ]

            },
        });
    });
    
    </script>

    <style>
        p, h1{
            color: black;
        }
        p{
            font-size: 17px;
        }
        button{
            background-color:#EFD053 ;
            font-weight: bold;
            color: white;
            border: 0px;
            padding: 5px 15px;
            border-radius:4px;
        }
        div{
            width: 100%;
            text-align: center;
            display: inline-block;
        }
        .name{
            font-size: 12px;
            color: #969696;
        }
        #source{
            font-size: 10px;
            color: #969696;
            float: right;
            padding: 5px 15px 0 0;
        }
    </style>
</head>
<body>

    <p> 지금까지 찾아간 분실물 </p>
    <h1> 누적 <span class="number"></span> 건 ! </h1>
    <div class="btn"><button onclick="location.href='all_search/'"> 분실물 지금 바로 확인 </button></div>
    <br>
    <br>
    <br>
    <p> 당신을 기다리고 있는 현상금 </p>
    <h1> 총 <span class="number"></span> 만원 ! </h1>
    <div class="btn"><button onclick="location.href='acha_money/'"> 지금 바로 찾아주기 </button></div> 
    <br>
    <br>
    <br>
    <span class="name">&lt; 연도별 분실물 발생 건수 &gt;</span>
    <canvas id="line-chart" width="300" height="250"></canvas>
    <span id="source">(출처 : 경찰청)</span>
{% endblock %}

</body>
</html>
